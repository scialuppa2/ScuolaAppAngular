<div class="row row-cols-1 row-cols-md-2 row-cols-xl-4 g-4">
    <div class="col" *ngFor="let categoria of ListaCategorie">
      <app-card
        [sTitoloCard]="categoria.nomeCat"
        [sImgCard]="categoria.photo"
        [sTestoCard]="categoria.descrCat"
        [sTestoLinkCard]="categoria.linkCat"
      ></app-card>
    </div>
  </div>
