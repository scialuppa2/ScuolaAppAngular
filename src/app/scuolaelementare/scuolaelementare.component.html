<div class="container">
  <div class="row row-cols-1 row-cols-md-2 row-cols-xl-4 g-4">
    <div class="col" *ngFor="let categoriaUtente of ListaCategorie">
      <app-card
        [sIdCard]="categoriaUtente.id"
        [sTitoloCard]="categoriaUtente.nomeCat"
        [sImgCard]="categoriaUtente.photo"
        [sTestoCard]="categoriaUtente.descrCat"
        [sTestoLinkCard]="categoriaUtente.linkCat"
        [sPathCard]="'login'"
      ></app-card>
    </div>
    <div *ngIf="ListaCategorie.length==0">
      <h1>Attenzione: server non disponibile !</h1>
    </div>
  </div>
</div>
